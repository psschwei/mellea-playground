# PersistentVolumeClaims for Mellea services
# These are used by the backend services to access storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mellea-assets-pvc
  namespace: mellea-system
  labels:
    app.kubernetes.io/part-of: mellea
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: mellea-local
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      mellea.io/storage-type: assets
