# PersistentVolumes for Mellea storage
# Maps to host directories mounted in kind cluster
---
# Assets storage (programs, models, compositions metadata)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mellea-assets-pv
  labels:
    app.kubernetes.io/part-of: mellea
    mellea.io/storage-type: assets
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: mellea-local
  local:
    path: /data/assets
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - mellea-control-plane
