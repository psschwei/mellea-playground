# OpenShift overlay for hosted deployment
# Deploys to a hosted OpenShift cluster with namespace-only access
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - storage/persistent-volume-claims.yaml
  - routes.yaml

# Strategic merge patches for OpenShift SCC compatibility
patchesStrategicMerge:
  - backend-patch.yaml
  - frontend-patch.yaml
  # Enable private registry authentication for Quay.io
  # Prerequisite: Create registry-credentials secret (see image-pull-secret-patch.yaml)
  - image-pull-secret-patch.yaml
