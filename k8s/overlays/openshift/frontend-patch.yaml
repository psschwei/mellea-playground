# Patch frontend deployment for OpenShift SCC compatibility
# - Adds security context for arbitrary UID compatibility
# - Base deployment uses port 8080 with non-root nginx image
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mellea-frontend
  namespace: mellea-system
spec:
  template:
    spec:
      securityContext:
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: frontend
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
