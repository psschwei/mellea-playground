# RoleBinding to grant mellea-run ServiceAccount access to credentials
# Enables cross-namespace secret access for run jobs
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mellea-run-credential-reader
  namespace: mellea-credentials
  labels:
    app.kubernetes.io/part-of: mellea
    mellea.io/component: credentials
subjects:
  - kind: ServiceAccount
    name: mellea-run
    namespace: mellea-runs
roleRef:
  kind: Role
  name: mellea-credential-reader
  apiGroup: rbac.authorization.k8s.io
