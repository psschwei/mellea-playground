# ImagePullSecret Template for Private Container Registries
#
# ⚠️  DO NOT store actual credentials in this file!
#     This is a template showing the required structure.
#
# Supported registries:
#   - quay.io         (Quay.io)
#   - ghcr.io         (GitHub Container Registry)
#   - docker.io       (Docker Hub)
#   - registry.redhat.io (Red Hat Registry)
#   - <your-registry> (Any OCI-compliant registry)
#
# To create the secret, run one of these commands:
#
# Option 1: Using kubectl create secret (recommended)
#   kubectl create secret docker-registry registry-credentials \
#     --namespace=mellea-system \
#     --docker-server=<registry-url> \
#     --docker-username=<username> \
#     --docker-password=<password-or-token> \
#     --docker-email=<email>
#
# Option 2: Using a Docker config file
#   kubectl create secret generic registry-credentials \
#     --namespace=mellea-system \
#     --from-file=.dockerconfigjson=$HOME/.docker/config.json \
#     --type=kubernetes.io/dockerconfigjson
#
# Option 3: Apply this template after replacing placeholders
#   1. Base64 encode your dockerconfigjson:
#      echo -n '{"auths":{"<registry>":{"username":"<user>","password":"<pass>","auth":"<base64(user:pass)>"}}}' | base64
#   2. Replace <BASE64_ENCODED_DOCKERCONFIGJSON> below
#   3. kubectl apply -f registry-credentials.yaml
#
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: mellea-system
  labels:
    app.kubernetes.io/part-of: mellea
    app.kubernetes.io/component: registry-auth
type: kubernetes.io/dockerconfigjson
data:
  # Replace with your base64-encoded Docker config JSON
  # DO NOT commit actual credentials to the repository
  .dockerconfigjson: <BASE64_ENCODED_DOCKERCONFIGJSON>
