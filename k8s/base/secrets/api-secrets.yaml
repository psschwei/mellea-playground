# Secret Template for Mellea API Backend
#
# This secret contains sensitive configuration for the API backend:
# - MELLEA_SECRET_KEY: Master key for encrypting credentials (required for file backend)
#
# IMPORTANT: Do NOT commit actual secrets to version control!
# Create this secret manually in your cluster:
#
#   kubectl create secret generic mellea-api-secrets \
#     --namespace=mellea-system \
#     --from-literal=MELLEA_SECRET_KEY="$(openssl rand -base64 32)"
#
# Or for production, use a secrets management system like:
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# - Sealed Secrets
#
# The template below is for reference only and should NOT be applied directly.
---
apiVersion: v1
kind: Secret
metadata:
  name: mellea-api-secrets
  namespace: mellea-system
  labels:
    app.kubernetes.io/part-of: mellea
    app.kubernetes.io/component: api
type: Opaque
stringData:
  # Replace with a secure random value (minimum 32 characters)
  MELLEA_SECRET_KEY: "REPLACE_WITH_SECURE_RANDOM_KEY"
