# Frontend Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mellea-frontend
  namespace: mellea-system
  labels:
    app.kubernetes.io/part-of: mellea
    app.kubernetes.io/component: frontend
    app.kubernetes.io/name: mellea-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mellea-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: mellea
        app.kubernetes.io/component: frontend
        app.kubernetes.io/name: mellea-frontend
    spec:
      containers:
        - name: frontend
          image: mellea-frontend:latest
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mellea-frontend
  namespace: mellea-system
  labels:
    app.kubernetes.io/part-of: mellea
    app.kubernetes.io/component: frontend
spec:
  selector:
    app.kubernetes.io/name: mellea-frontend
  ports:
    - port: 80
      targetPort: 80
      name: http
  type: ClusterIP
