# RoleBinding to grant mellea-api ServiceAccount credential management access
# Enables the API backend to create/read/update/delete credentials in K8s
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mellea-api-credential-manager
  namespace: mellea-credentials
  labels:
    app.kubernetes.io/part-of: mellea
    mellea.io/component: credentials
subjects:
  - kind: ServiceAccount
    name: mellea-api
    namespace: mellea-system
roleRef:
  kind: Role
  name: mellea-credential-manager
  apiGroup: rbac.authorization.k8s.io
