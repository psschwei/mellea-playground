# RBAC resources for Kaniko build jobs
# Allows the backend to create and manage build jobs in mellea-builds namespace
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mellea-build
  namespace: mellea-builds
  labels:
    app.kubernetes.io/part-of: mellea
    app.kubernetes.io/component: build
---
# Role for managing build jobs and resources in mellea-builds namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: build-manager
  namespace: mellea-builds
  labels:
    app.kubernetes.io/part-of: mellea
rules:
  # Manage build jobs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]
  # Manage build context ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "get", "list", "delete", "patch"]
  # Read pods and logs for build status
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  # Read secrets for registry credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
# Allow backend service account to manage builds
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: build-manager-binding
  namespace: mellea-builds
  labels:
    app.kubernetes.io/part-of: mellea
subjects:
  # Backend runs as default service account in mellea-system
  - kind: ServiceAccount
    name: default
    namespace: mellea-system
roleRef:
  kind: Role
  name: build-manager
  apiGroup: rbac.authorization.k8s.io
