# Role for full management of secrets in mellea-credentials namespace
# Grants CRUD permissions for the API backend to manage credential secrets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mellea-credential-manager
  namespace: mellea-credentials
  labels:
    app.kubernetes.io/part-of: mellea
    mellea.io/component: credentials
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "get", "list", "update", "patch", "delete"]
