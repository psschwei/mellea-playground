# CI/CD Pipeline for Mellea Playground
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # Lint and type check Python code
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e backend/[dev]

      - name: Lint with ruff
        run: |
          if [ -d backend ]; then
            ruff check backend/
          else
            echo "No backend directory yet, skipping"
          fi

      - name: Type check with mypy
        run: |
          if [ -d backend ]; then
            mypy backend/ --ignore-missing-imports
          else
            echo "No backend directory yet, skipping"
          fi

  # Run Python tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e backend/[dev]

      - name: Run tests
        run: |
          if [ -d backend/tests ]; then
            pytest backend/tests/ -v --cov=backend --cov-report=xml
          else
            echo "No backend tests yet, skipping"
          fi
        env:
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # Lint and type check frontend code
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend && npm ci
          else
            echo "No frontend package.json yet, skipping"
          fi

      - name: Lint
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend && npm run lint
          else
            echo "No frontend yet, skipping"
          fi

      - name: Type check
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend && npm run type-check
          else
            echo "No frontend yet, skipping"
          fi

  # Run frontend tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend && npm ci
          else
            echo "No frontend package.json yet, skipping"
          fi

      - name: Run tests
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend && npm test -- --coverage
          else
            echo "No frontend yet, skipping"
          fi

  # Build Docker images
  build-images:
    name: Build Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        if: hashFiles('backend/Dockerfile') != ''
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: mellea-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true

      - name: Build frontend image
        if: hashFiles('frontend/Dockerfile') != ''
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: mellea-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true

  # Validate Kubernetes manifests
  validate-k8s:
    name: Validate K8s Manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Validate manifests
        run: |
          for file in $(find k8s -name '*.yaml' -o -name '*.yml'); do
            echo "Validating $file..."
            kubectl apply --dry-run=client -f "$file" || true
          done

  # Integration tests with kind (on main branch only)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-images, validate-k8s]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: mellea
          config: k8s/kind-config.yaml

      - name: Create data directories
        run: |
          docker exec mellea-control-plane mkdir -p /data/{assets,workspaces,artifacts,redis}

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespaces/namespaces.yaml
          kubectl apply -f k8s/storage/storage-class.yaml
          kubectl apply -f k8s/storage/persistent-volumes.yaml
          kubectl apply -f k8s/storage/persistent-volume-claims.yaml
          kubectl apply -f k8s/redis/redis-config.yaml
          kubectl apply -f k8s/redis/redis-deployment.yaml

      - name: Wait for Redis
        run: |
          kubectl wait --for=condition=Available deployment/redis -n mellea-system --timeout=120s

      - name: Verify cluster state
        run: |
          kubectl get pods -A
          kubectl get pv
          kubectl get pvc -n mellea-system
