# Publish container images to external registry
name: Publish Images

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (defaults to commit SHA)'
        required: false
        type: string

env:
  REGISTRY: quay.io
  IMAGE_PREFIX: quay.io/psschwei

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - image: mellea-backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - image: mellea-frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Short SHA for all builds
            type=sha,prefix=,format=short
            # Version tag for releases
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Manual tag override
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }},ignore-error=true

  # Update deployment manifests with new image tags (optional)
  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Display image tags
        run: |
          echo "Images published successfully!"
          echo ""
          echo "Backend:  ${{ env.IMAGE_PREFIX }}/mellea-backend:${{ steps.sha.outputs.short }}"
          echo "Frontend: ${{ env.IMAGE_PREFIX }}/mellea-frontend:${{ steps.sha.outputs.short }}"
          echo ""
          echo "Latest tags:"
          echo "Backend:  ${{ env.IMAGE_PREFIX }}/mellea-backend:latest"
          echo "Frontend: ${{ env.IMAGE_PREFIX }}/mellea-frontend:latest"
